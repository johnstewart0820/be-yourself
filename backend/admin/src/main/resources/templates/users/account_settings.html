<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout.html}">
<head>
<title>Home</title>

</head>
<body>
	<div layout:fragment="content">

		<div class="container">
			<div class="row justify-content-center">
				<!--div class="col-lg-5 col-md-7"-->
				<div class="col-lg-7 col-md-9">
					<div class="card  shadow border-0">
						<div class="card-header border-0">
							<div class="row">

								<div class="col-lg-6 text-right d-md-none d-lg-block">
									<h3 class="mb-0 form-title-label">Account Settings</h3>
								</div>
							</div>
						</div>
						<div class="card-body px-lg-5 py-lg-5">
							<form id="user_form" th:action="${baseURL + '/settings/save'}"
								th:object="${user}" method="post">
								<input type="hidden" th:field="*{id}" />
								<div class="row">
									<div class="col-md-9 col-sm-12">
										<div class="form-group row">
											<label for="title"
												class="label form-control-label col-md-4 col-sm-4 hidden-xs required-field">Title</label>
											<div class="col-md-8 col-sm-9 col-xs-12">
												<select id="title" class="form-control" th:field="*{title}">
													<option th:value="Mrs" th:text="Mrs"></option>
													<option th:value="Mr" th:text="Mr"></option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label for="title"
												class="label form-control-label col-md-4 col-sm-4 hidden-xs required-field">Last
												Name</label>
											<div class="col-md-8 col-sm-9 col-xs-12">

												<input class="form-control" type="text"
													th:field="*{lastName}">
											</div>
										</div>
										<div class="form-group row">
											<label for="title"
												class="label form-control-label col-md-4 col-sm-4 hidden-xs required-field">First
												Name</label>
											<div class="col-md-8 col-sm-9 col-xs-12">

												<input class="form-control" type="text"
													th:field="*{firstName}">
											</div>
										</div>

										<div class="form-group row">
											<label for="title"
												class="label form-control-label col-md-4 col-sm-4 hidden-xs required-field">
												Email</label>
											<div class="col-md-8 col-sm-9 col-xs-12">

												<input class="form-control" type="email" th:field="*{email}">
											</div>
										</div>

										<div class="form-group row">
											<label for="title"
												class="label form-control-label col-md-4 col-sm-4 hidden-xs required-field">
												Current Password</label>
											<div class="col-md-8 col-sm-9 col-xs-12">
												<input class="form-control" name="current_pwd"
													type="password">
											</div>

										</div>

										<div class="form-group row">
											<label for="title"
												class="label form-control-label col-md-4 col-sm-4 hidden-xs required-field">
												New Password</label>
											<div class="col-md-8 col-sm-9 col-xs-12">
												<input class="form-control" id="new_pwd" name="new_pwd"
													type="password">
											</div>
										</div>

										<div class="form-group row">
											<label for="title"
												class="label form-control-label col-md-4 col-sm-4 hidden-xs required-field">Confirmed
												New Password</label>
											<div class="col-md-8 col-sm-9 col-xs-12">
												<input class="form-control" id="confirmed_new_pwd"
													name="confirmed_new_pwd" type="password">
											</div>
										</div>

										<div class="text-center">
											<button type="submit" class="btn btn-primary mt-4">
												Save changes</button>
										</div>
									</div>
								</div>
								<!-- Action result -->
								<div class="row">
									<div class="col-md-10 col-sm-12">
										<h4 th:if="${result != null}" th:text="${result.message}"></h4>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section layout:fragment="scripts">
		
		<script type="text/javascript">
		$(document).ready(function() { 
			//TODO
		});
		
		$('#user_form').submit(function() {
			if ($("#new_pwd").val() != null && $("#new_pwd").val() != '') {
				if ($("#confirmed_new_pwd").val() != $("#new_pwd").val()) {
					alert("New passwords do not match!");
					return false;
				}
			} 
			return true;
		});
		</script>
	</section>

</body>
</html>
