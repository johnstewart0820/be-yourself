<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout.html}">
<head>
<title>Upload file</title>
</head>
<body>
	<div layout:fragment="content">

		<form id="resetpwd_form" th:action="@{/user/password/resetbyemail}"
			method="post">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<div class="input-group mb-4">
							<div class="input-group-prepend">
								<span class="input-group-text"><i
									class="ni ni-zoom-split-in"></i></span>
							</div>
							<input class="form-control" placeholder="Email" id="user_email"
								name="user_email" type="email">
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary mt-4">Reset password</button>
					</div>
				</div>
			</div>

		</form>



	</div>
</body>
</html>
