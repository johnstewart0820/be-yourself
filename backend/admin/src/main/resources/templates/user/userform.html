<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout.html}">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-7">
					<div class="card bg-secondary shadow border-0">
						<div class="card-body px-lg-5 py-lg-5">
							<div>
								<div class="text-center">
									<span th:if="${isUpdating}"><b>Update User</b></span> 
									<span th:unless="${isUpdating}"><b>Add User</b></span>
								</div>
							</div>
							<form th:action="@{/user/save}" th:object="${user}" method="post">
								<input type="hidden" th:field="*{id}" />
							
								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">Title</span>
										</div>
										<select id="title" class="form-control" th:field="*{title}">
											<option th:value="Mrs" th:text="Mrs"></option>
											<option th:value="Mr" th:text="Mr"></option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">Last Name</span>
										</div>
										<input class="form-control" 
											type="text" th:field="*{lastName}">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">First Name</span>
										</div>
										<input class="form-control" 
											type="text" th:field="*{firstName}">
									</div>
								</div>

								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">Email</span>
										</div>
										<input class="form-control" type="email" th:field="*{email}">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">Login type</span>
										</div>
										<select id="title" class="form-control" th:field="*{connectType}">
											<option th:value="0" th:text="Password"></option>
											<option th:value="1" th:text="Facebook"></option>
											<option th:value="2" th:text="Google"></option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text">Password</span>
										</div>
										<input class="form-control" 
											type="password" th:field="*{password}">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">Status</span>
										</div>
										<select id="title" class="form-control" th:field="*{status}">
											<option th:value="0" th:text="Draft"></option>
											<option th:value="1" th:text="Active"></option>
											<option th:value="2" th:text="Inactive"></option>
										</select>
									</div>
								</div>
								
								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">Referral Code</span>
										</div>
										<input class="form-control" type="text" th:field="*{referralCode}">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">Account Type</span>
										</div>
										<select id="title" class="form-control" th:field="*{userType}">
											<option th:value="B2B">Customer B2B</option>
											<option th:value="B2C">Customer B2C</option>
											<option th:value="PRO">Professional</option>
											<option th:value="ADM">Admin</option>
											<option th:value="SAM">Super admin</option>
										</select>
									</div>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-primary mt-4" >
										Save changes
									</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<section layout:fragment="scripts"></section>

</body>
</html>
