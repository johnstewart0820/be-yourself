<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout.html}">
<head>
<title th:text="#{admin.user.page.title}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<div th:text="${domain}"></div>
		<!-- Form -->
		<div class="row">
			<div class="col">
				<div class="card shadow">
					<!-- 
					<div class="card-header border-0">
						<h3 class="mb-0">Card tables</h3>
					</div>
					-->
					<form action="#"
						th:action="@{/admin-user/{action}(action=${action})}"
						th:object="${domain}" method="post">
						<fieldset>
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username and password.</div>
							</div>
			
							<div th:if="${param.logout}">
								<div class="alert alert-info">You have been logged out.</div>
							</div>
							
							<div class="form-group row">
								<label for="inputName" class="label form-control-label col-md-2 col-sm-3 hidden-xs required-field">Tên nội dung</label>
								<div class="col-md-10 col-sm-9 col-xs-12">
									<input type="email" th:field="*{email}" id="email"
										class="form-control" placeholder="Email" required="required"
										autofocus="autofocus" />
									<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="scripts">
	</th:block>
</body>
</html>
