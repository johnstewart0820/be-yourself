<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout.html}">
<head>
	<title th:text="#{admin.user.page.title}"></title>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Table -->
		<div class="row">
			<div class="col">
				<div class="card shadow"> 
					<div class="card-header border-0">
						<h3 class="mb-0">Card tables</h3>
						
						<a class="btn btn-icon btn-2 btn-primary" th:href="${baseURL + '/addnew'}">
							<span class="btn-inner--icon">
								<i class="fas fa-edit"></i>
							</span>
						</a>
					</div>
					
					<div class="table-responsive">
						<table class="table align-items-center table-flush">
							<thead class="thead-light">
								<tr>
									<th scope="col" width="20%">Display Name</th>
									<th scope="col" width="30%">Email</th>
									<th scope="col">Role</th>
									<th scope="col">Status</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${result.items}">
									<th scope="row" nowrap>
										<div class="media align-items-center">
											<a href="#" class="avatar rounded-circle mr-3">
												<!-- 
												<img th:if="${item.avatar == null || item.avatar == ''}" 
													th:alt="${item.fullName}" th:src="@{/images/avatar/default.png}">
												<img th:if="${item.avatar != null && item.avatar != ''}" 
													th:alt="${item.fullName}" th:src="${baseAvatarURL + '/' + item.avatar}">
												-->
											</a>
											<div class="media-body">
												<span class="mb-0 text-sm" th:text="${item.fullName}"></span>
											</div>
										</div>
									</th>
									<td th:text="${item.email}" nowrap></td>
									<td th:text="#{'user.type.' + ${item.userType}}" nowrap></td>
									<td>
										<span class="badge badge-dot mr-4">
											<th:block th:switch="${item.status}">
												<i th:case="0" class="bg-warning"></i>
												<i th:case="1" class="bg-success"></i>
												<i th:case="*"></i>
											</th:block>
											<th:block th:text="#{'user.status.' + ${item.status}}"></th:block>
										</span>
									</td>
									<td class="text-right">
										<a class="btn btn-icon btn-2 btn-primary" th:href="${baseURL + '/edit/' + item.id}">
											<span class="btn-inner--icon">
												<i class="fas fa-edit"></i>
											</span>
										</a>
										
										<a class="btn btn-icon btn-2 btn-danger" th:href="${baseURL + '/delete/' + item.id}">
											<span class="btn-inner--icon">
												<i class="fas fa-times"></i>
											</span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="card-footer py-4">
						<nav aria-label="...">
							<ul class="pagination justify-content-end mb-0">
								<li class="page-item disabled"><a class="page-link"
									href="#" tabindex="-1"> <i class="fas fa-angle-left"></i> <span
										class="sr-only">Previous</span>
								</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a>
								</li>
								<li class="page-item"><a class="page-link" href="#">2 <span
										class="sr-only">(current)</span></a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#"> <i
										class="fas fa-angle-right"></i> <span class="sr-only">Next</span>
								</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="scripts">
	</th:block>
</body>
</html>
